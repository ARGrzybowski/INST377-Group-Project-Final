        <h1>Contact The Team</h1>
        <p>Reach out to us, let's talk!</p>
    </header>
    <div class="contact-info"></div>
    <h2>Contact us via email or phone regarding questions about the app or by entering in your questions below</h2>
    
    <img src="https://cdn-icons-png.flaticon.com/512/146/146483.png" alt="Phone Icon" style="width:90px;height:90px;">
    <strong><p>Phone:</strong> 333-333-3333</p>
    <br>
    <img src="https://imaginethatcreative.net/blog/wp-content/uploads/2023/06/2250206.png" alt="Email Icon" style="width:90px;height:90px;">
    <strong><p>Email:</strong> inst377final@gmail.com</p>
    
    <form id="myForm" onsubmit="return receivedAlert()">
        <div class="contact-form">
          <label for="name">Name: </label>
          <input class="name-input" id="name" required>
          <br>
          <label for="contact">Date: </label>
          <input type="date" id="contact" name="contact">
          <p><label for="textbox">Concerns: </label></p>
          <textarea id="textbox" name="textbox" rows="4" cols="50"></textarea>
          <br>
          <input type="submit" value="Submit">
        </div>
    </form>    
    
    <script>
        function receivedAlert() {
            alert("Thanks for reaching out! We'll get back to you shortly.");
            return true;
        }
    </script>
</body>
